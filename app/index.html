<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <meta name="description" content="Paktor is a popular social community">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(app) styles/vendor.css -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css"/>
    <!-- endbuild -->
    <!-- build:css(app) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="DemoApp" debug-scope>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">

    <h3>1. Selection</h3>

    <p>Please select the demo you would like to book</p>

    <div class="row">
        <div class="col-sm-12">
            <select>
                <option value="" class="">Select the Segment</option>
                <option value="0">End User</option>
                <option value="1">OEM</option>
                <option value="2">...</option>
            </select>
            <select style="margin-left: 100px;">
                <option value="" class="">Select the Offer</option>
                <option value="0">Premium</option>
                <option value="1">Medium</option>
                <option value="2">...</option>
            </select>

            <form>
                <div class="radio">
                    <label>
                        MCE Size 1p Compactness 230V
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                    </label>
                </div>
                <div class="radio">
                    <label>
                        Water Dancing Machine 2 230V
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    </label>
                </div>
            </form>
            <!--<button type="button" class="btn btn-primary">OK</button>-->
        </div>
    </div>

    <h3>2. Details</h3>

    <div class="row">
        <div class="col-sm-3" style="padding: 50px;text-align: center;">
            Demo PIC
        </div>
        <div class="col-sm-9" style="padding: 50px;text-align: center;">
            General Information

            eg: Main Function
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="padding: 50px;text-align: center;">
            Demo Details
        </div>
    </div>
    <ul>Attachment
        <li>
            <a href="#">1.pdf</a>
        </li>
        <li>
            <a href="#">2.pdf</a>
        </li>
    </ul>

    <h3>3. Confirmation</h3>

    <div class="row">
        <div class="col-sm-6">
            <div ng-controller="DatepickerDemoCtrl">
                <div style="display:inline-block; min-height:290px;">
                    <uib-datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm"
                                    custom-class="getDayClass(date, mode)"></uib-datepicker>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Event</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Contact</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>
<!-- /.container -->


<!--[if lt IE 9]>
<script src="vendor/es5-shim/es5-shim.min.js"></script>
<script src="vendor/json3/lib/json3.min.js"></script>
<![endif]-->
<!-- build:js(app) scripts/vendor.js -->
<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-animate/angular-animate.js"></script>
<script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
<!-- endbuild -->
<!-- build:js(app) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/DebugScope.js"></script>
<!-- endbuild -->
</body>
</html>
